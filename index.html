<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Forms Madlib</title>
  </head>
  <body>
    <div class="container">

      <h1>Enjoy this Madlib!</h1>
      <form>
        <div class="form-group">
          <label for="person1">A Name</label>
          <input type="text" class="form-control" id="person1">
        </div>
        <div class="form-group">
          <label for="person2">Another Name</label>
          <input type="text" class="form-control" id="person2">
        </div>
        <div class="form-group">
          <label for="city">A City</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="form-group">
          <label for="store">A Store</label>
          <input type="text" class="form-control" id="store">
        </div>
        <div class="form-group">
          <label for="animal">Animal</label>
          <input type="text" class="form-control" id="animal">
        </div>
        <div class="form-group">
          <label for="verb">Verb</label>
          <input type="text" class="form-control" id="verb">
        </div>
        <div class="form-group">
          <label for="verb2">Another Verb</label>
          <input type="text" class="form-control" id="verb2">
        </div>
        <button type="submit" class="btn btn-info">Read me a story!</button>
      </form>

      <div id="story">
        On a snowy <span class="city">CITY</span> day, <span class="person1">PERSON1</span> and <span class="person2">PERSON2</span> were walking around <span class="store">STORE</span>. Before they new it, a giant <span class="animal">ANIMAL</span> came around the corner and they <span class="verb">VERB</span>! Before they could <span class="verb2">VERB2</span> the <span class="animal">ANIMAL</span> died. <span class="person1">PERSON1</span> and <span class="person2">PERSON2</span> went back to downtown <span class="city">CITY</span> after finishing up at <span class="store">STORE</span> What a day!
      </div>

    </div>
  </body>
</html>
